name: "macOS 12"

on:
  push:
    branches:
      - master
      - develop
      - hotfix
      - unstable
    paths:
      - Packag*.swift
      - web3swift.podspec
      - Cartfile
      - Sources/**
      - 'Tests/**'
      - 'web3swift*/**'
      - '.github/workflows/**'
      - '.swiftlint.yml'
  pull_request:
    branches:
      - master
      - develop
      - unstable

env:
  DEVELOPER_DIR: /Applications/Xcode_14.1.app/Contents/Developer

jobs:
  spm:
    name: Swift Package Manager 5.7
    runs-on: macOS-12
    concurrency: 
      group: spm-${{ github.run_id }}
      cancel-in-progress: false
    steps:
      - uses: actions/checkout@v2
      - name: Resolve dependencies
        run: swift package resolve
      - name: GitHub Action for SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
      - name: GitHub Action for SwiftLint with --strict
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict
      - name: GitHub Action for SwiftLint (Only files changed in the PR)
        uses: norio-nomura/action-swiftlint@3.2.1
        env:
          DIFF_BASE: ${{ github.base_ref }}
      - name: Build
        run: swift build --build-tests
      - name: Install ganache
        run: npm install ganache --global
      - name: Start ganache in background
        run: ganache &
      - name: Wait till ganache starts
        run: sleep 1
      - name: Run local tests
        run: swift test --skip-build -c debug --filter localTests
      - name: Run remote tests
        run: swift test --skip-build -c debug --filter remoteTests
